<form data-ng-submit="search(searchText)">
    <div class="md-toolbar-tools search-bar" layout layout-align="center">

        <md-input-container flex>
            <input placeholder="Search" ng-model="searchText"/>
        </md-input-container>

        <md-button class="md-icon-button" type="submit" aria-label="Search">
            <md-icon layout layout-align="center">search</md-icon>
        </md-button>
    </div>
</form>
